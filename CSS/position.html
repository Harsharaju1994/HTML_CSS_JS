<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      .i3 {
        position: relative;
        top: 0px;
        left: 40px;
      }
      #parent {
        width: 500px;
        height: 500px;
        background-color: bisque;
        padding: 20px;
      }
      .c1 {
        width: 150px;
        height: 150px;
        background-color: forestgreen;
        float: left;
      }
      p {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="i1">division1</div>
    <div class="i2">division2</div>
    <div class="i3">division3</div>
    <div class="i4">division4</div>

    <div id="parent">
      <div class="c1"></div>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Harum quos
        voluptates et quas ad beatae enim maiores asperiores a qui.
      </p>
    </div>
  </body>
</html>
