<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow</title>
    <style>
      .text-shadow {
        text-shadow: 2px 0.1px red;
      }
      .box-shadow {
        background-color: gold;
        text-align: center;
        height: 200px;
        width: 200px;
      }
      .box-shadow:hover {
        box-shadow: 2px 3px gray;
      }
    </style>
  </head>
  <body>
    <p class="text-shadow">Hello Raj...!</p>
    <div class="box-shadow">Raj</div>
    
  </body>
</html>
